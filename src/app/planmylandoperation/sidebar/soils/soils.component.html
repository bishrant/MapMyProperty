<div class="py-3">
  <fa-icon class="float-right cursor-pointer text-pmlo_secondary" [icon]="faQuestionCircle"></fa-icon>
  <br>
  <div class="row prl-10">
    <label class="inline-flex cursor-pointer">
      <input type="checkbox" class="m-auto form-checkbox h-5 w-5 text-pmlo_secondary cursor-pointer"
        (change)="soilsVisibleChanged($event.currentTarget.checked)" [disabled]="isVisibleDisabled">
      <span class="checkbox-label" [ngClass]="{'disabledLabel': isVisibleDisabled}">Visible</span>
    </label>

  </div>
  <div class="row prl-10">
    <label class="inline-flex cursor-pointer">
      <input type="checkbox" class="m-auto form-checkbox h-5 w-5 text-pmlo_secondary cursor-pointer"
        (change)="soilsIdentifyChanged($event.currentTarget.checked)" [disabled]="isVisibleDisabled">
      <span class="checkbox-label" [ngClass]="{'disabledLabel': isVisibleDisabled}">Identify</span>
    </label>
  </div>

  <div class="flex justify-between items-baseline py-3">
    <div>0</div>
    <mat-slider class="mat-slider-has-ticks" [thumbLabel]="true" step="5" min="0" max="100">
    </mat-slider>
    <div>100</div>
  </div>

  <div class="flex justify-center mt-3">
    <button type="button" mat-raised-button class="pmlo-button generalBtn">Clip</button>
  </div>

  <div class="flex justify-center mt-3">
    <button type="button" mat-raised-button class="pmlo-button generalBtn">Clear Clipped Layer</button>
  </div>

  <div class="flex justify-center mt-3">
    <button type="button" mat-raised-button color="accent" class="pmlo-button generalBtn">Create A Report</button>
  </div>
</div>
