<div class="py-3">
  <fa-icon class="float-right cursor-pointer text-pmlo_secondary" [icon]="faQuestionCircle"></fa-icon>
  <br>
  <div class="row prl-10">
    <label class="inline-flex cursor-pointer" [ngClass]="{'cursor-not-allowed': isVisibleDisabled}">
      <input type="checkbox" class="m-auto form-checkbox h-5 w-5 text-pmlo_secondary cursor-pointer" [ngClass]="{'cursor-not-allowed': isVisibleDisabled}"
        (change)="soilsVisibleChanged($event.currentTarget.checked)" [disabled]="isVisibleDisabled">
      <span class="checkbox-label" [ngClass]="{'disabledLabel': isVisibleDisabled}">Visible</span>
    </label>

  </div>
  <div class="row prl-10">
    <label class="inline-flex cursor-pointer" [ngClass]="{'cursor-not-allowed': isIdentifyDisabled}">
      <input type="checkbox" class="m-auto form-checkbox h-5 w-5 text-pmlo_secondary cursor-pointer" [ngClass]="{'cursor-not-allowed': isIdentifyDisabled}"
        (change)="soilsIdentifyChanged($event.currentTarget.checked)" [disabled]="isIdentifyDisabled">
      <span class="checkbox-label" [ngClass]="{'disabledLabel': isIdentifyDisabled}">Identify</span>
    </label>
  </div>
<ng-container *ngIf="areSoilsClipped">
  <div class="pt-3">Transparency</div>
  <div class="flex justify-between items-baseline pb-1">
    <div>0</div>
    <mat-slider class="mat-slider-has-ticks" [thumbLabel]="true" step="5" min="0" max="100" [value]="sliderValue"
    (input)="updateSliderValue($event.value)">
    </mat-slider>
    <div>100</div>
  </div>
</ng-container>


  <div class="flex justify-center mt-3">
    <button type="button" class="pmlo-btn generalBtn" (click)="clipSoils()" [disabled]="!polygonGraphicsInBoundary">Clip</button>
  </div>

  <ng-container *ngIf="areSoilsClipped">
    <div class="flex justify-center mt-3">
      <button type="button" class="pmlo-btn generalBtn" (click)="toggleTable()">{{ isTableVisible ? 'Hide' : 'Show' }} Table</button>
    </div>
    <div class="flex justify-center mt-3">
      <button type="button" class="pmlo-btn generalBtn" (click)="clearSoilGLayers()">Clear Clipped Layer</button>
    </div>
  </ng-container>

  <div class="flex justify-center mt-3">
    <button type="button" class="pmlo-btn pmlo-secondary generalBtn" [disabled]="!areSoilsClipped">Create A Report</button>
  </div>
</div>
