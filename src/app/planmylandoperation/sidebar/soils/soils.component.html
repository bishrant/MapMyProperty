<div class="py-3">
  <app-help-button [header]="'Soils'" [itemName]="'soils'"></app-help-button> <br>
  <div class="row prl-10">
    <label class="inline-flex cursor-pointer" [ngClass]="{'checkboxDisabled': isVisibleDisabled}">
      <input type="checkbox" class="m-auto form-checkbox h-5 w-5 text-pmlo_secondary cursor-pointer"
        [ngClass]="{'cursor-not-allowed': isVisibleDisabled}"
        (change)="soilsVisibleChanged($event.currentTarget.checked)" [disabled]="isVisibleDisabled">
      <span class="checkbox-label">Visible</span>
    </label>

  </div>
  <div class="row prl-10">
    <label class="inline-flex cursor-pointer" [ngClass]="{'checkboxDisabled': isIdentifyDisabled}">
      <input #identifyCheckbox type="checkbox" class="m-auto form-checkbox h-5 w-5 text-pmlo_secondary cursor-pointer"
        [ngClass]="{'cursor-not-allowed': isIdentifyDisabled}"
        (change)="soilsIdentifyChanged($event.currentTarget.checked)" [disabled]="isIdentifyDisabled">
      <span class="checkbox-label">Identify</span>
    </label>
  </div>
<ng-container *ngIf="areSoilsClipped">
  <div class="pt-3">Transparency</div>
  <div class="flex justify-between items-baseline pb-1">
    <div>0</div>
    <mat-slider class="mat-slider-has-ticks" [thumbLabel]="true" step="5" min="0" max="100" [value]="sliderValue"
    (input)="updateSliderValue($event.value)">
    </mat-slider>
    <div>100</div>
  </div>{{sliderValue}}
  <app-slider [value]="sliderValue" (onChange)="updateSliderValue($event)" [min]="0" [max]="100" [steps]="5"></app-slider>

</ng-container>

  <div class="flex justify-center mt-3">
    <button type="button" class="pmlo-btn pmlo-secondary generalBtn" (click)="clipClearSoils()">{{ areSoilsClipped ? 'Clear Layer' : 'Clip' }}</button>
  </div>

  <ng-container *ngIf="areSoilsClipped">
    <div class="flex justify-center mt-3">
      <button type="button" class="pmlo-btn pmlo-secondary generalBtn" (click)="toggleTable()">{{ isTableVisible ? 'Hide' : 'Show' }} Table</button>
    </div>
    <div class="flex mt-3">
      <div class="md-input-main mx-3">
        <div class="md-input-box">
          <input id="soReportTitle" name="soReportTitle" type="text" class="pmlo-md-input md-input" placeholder=" "
            [(ngModel)]="soReportTitle" maxlength="40" />
          <label for="soReportTitle" class="md-label text-pmlo_primary">Report Title</label>
          <div class="pmlo-md-input-underline md-input-underline"></div>
        </div>
      </div>
    </div>
  </ng-container>

  <div class="flex justify-center mt-3">
    <button type="button" class="pmlo-btn pmlo-secondary generalBtn" [disabled]="!areSoilsClipped" (click)="buildSoilsReport()">Create A Report</button>
  </div>
</div>
