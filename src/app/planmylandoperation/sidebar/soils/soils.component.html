<mat-expansion-panel #sensAreaToolHeader>
    <mat-expansion-panel-header>
        <mat-panel-title>
            Soils
        </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="py-3">
        <mat-icon class="smallIcon right">help</mat-icon>
        <br>
        <div class="row prl-10">
            <label class="inline-flex">
              <input type="checkbox" class="checkbox bg-white text-black" (change)="soilsVisibleChanged($event.currentTarget.checked)" >
              <span class="checkbox-label">Visible</span>
          </label>

        </div>
        <div class="row prl-10">
          <label class="inline-flex">
            <input type="checkbox" class="checkbox bg-white text-black" (change)="soilsIdentifyChanged($event.currentTarget.checked)" >
            <span class="checkbox-label">Identify</span>
        </label>
        </div>

        <div class="py-3">0 &nbsp;<mat-slider class="widthSlider mat-slider-has-ticks" [thumbLabel]="true" step="5" min="0" max="100">
        </mat-slider> &nbsp;100</div>
    </div>


</mat-expansion-panel>
