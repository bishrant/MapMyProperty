<div class="py-3">
  <fa-icon class="float-right cursor-pointer text-pmlo_secondary" [icon]="faQuestionCircle"></fa-icon>
  <br>
  <div class="centerAlign">
    <div>
          <input type="button" class="pmlo-btn pmlo-secondary shadow-none drawBtn"  aria-label="point"
          value="Draw Point" (click)="drawPourPoint()"/>

    </div>
    <br>

    <div class="centerAlign">
      <button class='pmlo-btn pmlo-secondary py-2 px-4' (click)="clearElevationProfile()"
        [disabled]="!isElevationProfileToolActive">
        Clear
      </button>
    </div>


  </div>
</div>

<app-modal #elevationProfileModal [maximizable]="false" [backdrop]="true"
  (closeModal)="modelClosed()"  [headerBackgroundColor]="headerBgColor">
  <ng-container class="app-modal-header bg-pmlo_secondary">Elevation Profile</ng-container>
  <ng-container class="app-modal-body">
    <div #mapViewNode style="height: 340px; width: 100%;position: relative;">
      <div id="gd">
      </div>
    </div>

  </ng-container>
  <ng-container class="app-modal-footer">


    <span class="createreportBar">
      <label class="inline-block text-gray-700 text-sm font-bold mb-2 mr-2" for="elevationProfileTitle">
        Project Name:
      </label>
      <input class="shadow appearance-none border rounded w-150 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-2" id="elevationProfileTitles" aria-label="project name" type="text"/>
      <button (click)="createReport()" class="pmlo-btn pmlo-secondary py-2 px-4">Create Report</button>
    </span>
  </ng-container>
</app-modal>
