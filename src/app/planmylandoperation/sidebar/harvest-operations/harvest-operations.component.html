<div class="py3">
    <fa-icon class="float-right cursor-pointer text-pmlo_secondary" [icon]="faQuestionCircle"></fa-icon>
    <br>
    <ng-container *ngIf="!hasBoundary">
        <p>A drawn boundary is needed to be able to calculate harvest operations.</p>
    </ng-container>
    <ng-container *ngIf="hasBoundary">
        <div class="pt-3">Transparency</div>
        <div class="flex justify-between items-baseline pb-1">
            <div>0</div>
            <mat-slider class="mat-slider-has-ticks" [thumbLabel]="true" step="5" min="0" max="100"
                [value]="sliderValue" (input)="updateSliderValue($event.value)">
            </mat-slider>
            <div>100</div>
        </div>

        <div class="block">
            <div class="mt-2">
                <fieldset>
                    <div>
                        <label class="inline-flex">
                            <input type="radio" class="form-radio text-pmlo_secondary mt-1" name="pmlo-op"
                                value="drclassdcd" (change)="radioChanged($event.target.value)" [checked]="selectedRadio === 'drclassdcd'">
                            <span class="ml-2">Drainage Class</span>
                        </label>
                    </div>
                    <div class="mt-1">
                        <label class="inline-flex">
                            <input type="radio" class="form-radio text-pmlo_secondary mt-1" name="pmlo-op"
                                value="RoadSuitNS" (change)="radioChanged($event.target.value)" [checked]="selectedRadio === 'RoadSuitNS'">
                            <span class="ml-2">Suitability for Roads and Log Landings</span>
                        </label>
                    </div>
                    <div class="mt-1">
                        <label class="inline-flex">
                            <input type="radio" class="form-radio text-pmlo_secondary mt-1" name="pmlo-op"
                                value="CLRoadLndg" (change)="radioChanged($event.target.value)" [checked]="selectedRadio === 'CLRoadLndg'">
                            <span class="ml-2">Constuction Limitations for Haul Roads and Log Landings</span>
                        </label>
                    </div>
                    <div class="mt-1">
                        <label class="inline-flex">
                            <input type="radio" class="form-radio text-pmlo_secondary mt-1" name="pmlo-op"
                                value="EroHzdORT" (change)="radioChanged($event.target.value)" [checked]="selectedRadio === 'EroHzdORT'">
                            <span class="ml-2">Erosion Hazard: Off-Road/Off-Trail</span>
                        </label>
                    </div>
                    <div class="mt-1">
                        <label class="inline-flex">
                            <input type="radio" class="form-radio text-pmlo_secondary mt-1" name="pmlo-op"
                                value="EroHzdRT" (change)="radioChanged($event.target.value)" [checked]="selectedRadio === 'EroHzdRT'">
                            <span class="ml-2">Erosion Hazard: Road/Trail</span>
                        </label>
                    </div>
                    <div class="mt-1">
                        <label class="inline-flex">
                            <input type="radio" class="form-radio text-pmlo_secondary mt-1" name="pmlo-op"
                                value="HEquipOp" (change)="radioChanged($event.target.value)" [checked]="selectedRadio === 'HEquipOp'">
                            <span class="ml-2">Harvest Equipment Operability</span>
                        </label>
                    </div>
                    <div class="mt-1">
                        <label class="inline-flex">
                            <input type="radio" class="form-radio text-pmlo_secondary mt-1" name="pmlo-op"
                                value="SoilRutHzd" (change)="radioChanged($event.target.value)" [checked]="selectedRadio === 'SoilRutHzd'">
                            <span class="ml-2">Soil Rutting Hazard</span>
                        </label>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="mt-3">
            <pmlo-operation-legend></pmlo-operation-legend>
        </div>
    </ng-container>
</div>
