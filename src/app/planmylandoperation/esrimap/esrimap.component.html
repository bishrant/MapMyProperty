<div #sidebar class="sidebarBlanket">
  <div class="sidebar">
    <app-sidebar>
      <app-accordion>
        <app-accordion-panel title="Draw">
          <app-drawtools [sketchVM]="sketchVM" [mapView]="mapView" [textGraphicsLayer]="textGraphicsLayer">
          </app-drawtools>
        </app-accordion-panel>

        <app-accordion-panel title="Sensitive Areas">
          <pmlo-sens-areas [mapView]="mapView"></pmlo-sens-areas>
        </app-accordion-panel>

        <app-accordion-panel title="Soils">
          <pmlo-soils [mapView]="mapView"></pmlo-soils>
        </app-accordion-panel>

        <app-accordion-panel title="Elevation Profile">
          <app-elevation-profile [mapView]="mapView"></app-elevation-profile>
        </app-accordion-panel>
      </app-accordion>
    </app-sidebar>
  </div>

</div>
<div class="mapBlanket">
  <div class="headerBlanket">
    <div class="header headerRow secondary">
      <div #searchBar></div>
      <div class="coordsDisplay">
        Mouse Coordinates [ {{mapCoords}} ]
      </div>
    </div>
  </div>
  <div class="translucentPadding mapViewNodeBlanket pmloMap">
    <div #mapViewNode class="mapViewNode " id="parent">
      <div id="textboxes"></div>
    </div>
    <app-graphic-store #graphicsStore [sketchVM]="sketchVM" [selectedGraphics]="selectedGraphics"
      [textGraphicsLayer]="textGraphicsLayer" class="graphicsControls">
    </app-graphic-store>
  </div>
</div>

<app-modal #soilsTableModal [maximizable]="false" [backdrop]="false" [inViewport]="true">
  <ng-container class="app-modal-header">Soils Within Project Area</ng-container>
