<div #sidebar class="sidebarBlanket">
    <div class="sidebar">
        <app-sidebar>
            <mat-accordion>
                <app-drawtools [sketchVM]="sketchVM" [mapView]="mapView">
                </app-drawtools>
                <pmlo-sens-areas [mapView]="mapView"></pmlo-sens-areas>
            </mat-accordion>
        </app-sidebar>
    </div>

</div>
<div class="mapBlanket">
    <div class="headerBlanket">
        <div class="header headerRow secondary" fxLayout="row">
            <div #searchBar></div>
            <div class="coordsDisplay">
                Mouse Coordinates [ {{mapCoords}} ]
            </div>
        </div>
    </div>
    <div class="translucentPadding mapViewNodeBlanket">
        <div #mapViewNode class="mapViewNode ">
            <div id="textboxes">

            </div>
        </div>
        <app-graphic-store #graphicsStore [sketchVM]="sketchVM" 
        [selectedGraphics]="selectedGraphics"
            class="graphicsControls">
        </app-graphic-store>
    </div>
</div>
