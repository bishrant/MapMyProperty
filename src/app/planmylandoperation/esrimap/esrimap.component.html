<div #sidebar class="sidebarBlanket">
  <div class="sidebar">
    <app-sidebar>
      <app-accordion>
        <app-accordion-panel title="Draw">
          <app-drawtools [sketchVM]="sketchVM" [mapView]="mapView" [textGraphicsLayer]="textGraphicsLayer"
          >
          </app-drawtools>
        </app-accordion-panel>

        <app-accordion-panel title="Sensitive Areas">
          <pmlo-sens-areas [mapView]="mapView"></pmlo-sens-areas>
        </app-accordion-panel>

        <app-accordion-panel #soilsAccPanel title="Soils" (toggle)="toggleSoilsAccordion()">
          <pmlo-soils [mapView]="mapView"></pmlo-soils>
        </app-accordion-panel>

        <app-accordion-panel #harvestAccPanel title="Harvest Operations" (toggle)="toggleHarvOpAccordion()">
          <pmlo-harvest-operations [mapView]="mapView"></pmlo-harvest-operations>
        </app-accordion-panel>

        <app-accordion-panel #regenerationAccPanel title="Regeneration Operations" (toggle)="toggleRegOpAccordion()">
          <pmlo-regeneration-operations [mapView]="mapView"></pmlo-regeneration-operations>
        </app-accordion-panel>

        <app-accordion-panel title="Elevation Profile">
          <app-elevation-profile [mapView]="mapView"></app-elevation-profile>
        </app-accordion-panel>

        <app-accordion-panel title="Culvert Size">
          <app-culvert-size [mapView]="mapView"></app-culvert-size>
        </app-accordion-panel>

        <app-accordion-panel title="Export Map to PDF">
          <app-print-tool [map]="mapView"></app-print-tool>
        </app-accordion-panel>

      </app-accordion>
    </app-sidebar>
  </div>

</div>
<div class="mapBlanket">
  <div class="headerBlanket">
    <div class="header headerRow secondary">
      <div #searchBar></div>
      <div class="coordsDisplay">
        Mouse Coordinates [ {{mapCoords}} ]
      </div>
    </div>
  </div>
  <div class="translucentPadding mapViewNodeBlanket pmloMap">
    <div #mapViewNode class="mapViewNode " id="parent">
      <div id="textboxes"></div>
      <app-basemap-widget [mapView]="mapView"></app-basemap-widget>
    </div>
    <app-graphic-store #graphicsStore [sketchVM]="sketchVM"
      [textGraphicsLayer]="textGraphicsLayer" class="graphicsControls">
    </app-graphic-store>
  </div>
</div>

<app-modal class="pmloSoilsTable" #soilsTableModal [maximizable]="false" [backdrop]="false" [inViewport]="true">
  <ng-container class="app-modal-header">Soils Within Project Area</ng-container>
  <ng-container class="app-modal-body">
    <pmlo-soils-table></pmlo-soils-table>
  </ng-container>
</app-modal>
