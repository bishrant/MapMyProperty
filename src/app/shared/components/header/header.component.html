<header class='header'>
  <div class="headerRow" [ngStyle]="headerStyle">
    <a href="https://tfsweb.tamu.edu" target="_blank" aria-label="tfs logo" aria-labelledby="tfs logo">
      <img src="assets/TFS_Star_Maroon.png" alt="tfs logo" class="logo smallLogo" />

    </a>
    <h2>{{title}}</h2>
    <span class="spacer" role="grid"></span>
    <div fxShow="true" fxHide.lt-md="true" fxLayout="row">
      <!-- <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
                <mat-icon svgIcon='facebook'></mat-icon>
                <i class="fab fa-facebook-f"></i>
            </button> -->
      <a mat-button class="headerMenuLink"> TexasForestInfo.com </a>
      <a mat-button class="headerMenuLink"> About </a>
      <a href="https://texasforestinfo.tamu.edu/Contact" class="headerMenuLink" target="_blank" mat-button
        class="headerMenuLink"> Contact </a>
      <a mat-button class="headerMenuLink"> Help </a>
      <img src="assets/TFS_Maroon.png" alt="Tfs logo" class="logo largeLogo" />

    <button mat-icon-button fxShow="true" fxHide.gt-sm class="menuBtn">
