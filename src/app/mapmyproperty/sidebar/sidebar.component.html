<mat-expansion-panel [expanded]="true" color="black">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Draw
        </mat-panel-title>

    </mat-expansion-panel-header>

    <div>
        <button mat-raised-button class="graphicsControls1" (click)="startDrawingGraphics('polygon')">Polygon</button>

        <br> Line Style:
        <mat-form-field>
            <mat-select [(ngModel)]="lineStyle" class="matSelect" (selectionChange)="changeStyle('lineStyle', $event)">
                <mat-select-trigger>
                    <img *ngIf="lineStyle !== 'none'" src="assets/icons/symbols-sls-{{lineStyle}}.png" />
                    <span *ngIf="lineStyle === 'none'">None</span>
                </mat-select-trigger>


                <mat-option *ngFor="let style of lineStyles | keyvalue" [value]="style.value">
                    <img *ngIf="style.value !== 'none'" src="assets/icons/symbols-sls-{{style.value}}.png" />
                    <span *ngIf="style.value === 'none'">None</span>
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</mat-expansion-panel>
