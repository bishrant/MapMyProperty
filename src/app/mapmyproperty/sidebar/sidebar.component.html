<mat-expansion-panel [expanded]="true" color="black">
    <mat-expansion-panel-header>
        <mat-panel-title>
            Draw
        </mat-panel-title>

    </mat-expansion-panel-header>

    <div>
        <button mat-raised-button class="graphicsControls1" (click)="startDrawingGraphics('polygon')">Polygon</button>
        <br>
        <div style="display: flex;">
            <div>
                Line color <br>

                <!-- <mat-select [(ngModel)]="lineColor" class="matSelect"
                    (selectionChange)="changeStyle('lineColor', $event)">
                    <mat-select-trigger>
                        <div [ngStyle]="{'background-color':lineColor}">
                            &nbsp;
                        </div>
                    </mat-select-trigger>
                    <mat-option *ngFor="let _lineColor of lineColors" [value]="_lineColor">
                        <div [ngStyle]="{'background-color':_lineColor}">
                            &nbsp;
                        </div>
                    </mat-option>

                </mat-select> -->
                <app-color-picker [color]="lineColor" (colorSelected)="changeColor($event)"></app-color-picker>
            </div>
            <div>
                Line Style:<br>

                <mat-select [(ngModel)]="lineStyle" class="matSelect"
                    (selectionChange)="changeStyle('lineStyle', $event)">
                    <mat-select-trigger>
                        <svg-icon *ngIf="lineStyle !== 'none'" [src]="'assets/icons/symbols-sls-'+lineStyle+'.svg'"
                            [svgStyle]="{ 'width.px':90, 'fill':lineColor }"></svg-icon>
                        <span *ngIf="lineStyle === 'none'">None</span>
                    </mat-select-trigger>
                    <mat-option *ngFor="let style of lineStyles | keyvalue" [value]="style.value">
                        <svg-icon *ngIf="style.value !== 'none'" [src]="'assets/icons/symbols-sls-'+style.value+'.svg'"
                            [svgStyle]="{ 'width.px':90, 'fill':lineColor }"></svg-icon>
                        <span *ngIf="style.value === 'none'">None</span>
                    </mat-option>
                </mat-select>

            </div>

        </div>

    </div>
    <div style="background: red; color:white">Color selector does not work yet !!!. Wait a day or two</div>
</mat-expansion-panel>
